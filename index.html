<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="src/style.css" />
    <script src="src/script.js" type="text/javascript" async></script>
  </head>
  <body>
     
    <h1> Tic Tac Toe </h1>
    <h2 class="h2GameInfo">Scores: X =  <span id="spanX_Score">0</span>, &nbsp; O = <span id="spanO_Score">0</span></h2>
    <h2 class="h2GameInfo" id="h2Turn">Turn: <span id="spanDisplayPlayer">X</span></h2></body>

    <div id="divGameMode">
      <button class="btnsGameMode" id="btnTwoPlayers" onclick="changeMode('TwoPlayer')"> Two Players </button>
      <button class="btnsGameMode" id="btnCPU" onclick="changeMode('CPU')"> CPU </button>
    </div>

    <div id="divSetGame">
      <button class="btnsSetGame" id="btnNewGame" onclick="setTimeout(newGame, 500)">New Game</button>
      <button class="btnsSetGame" id="btnReset" onclick="setTimeout(resetGame, 500)" >Reset</button>
    </div>

    <div class="divBoard">
      <div class="divBoardRows">
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxOne" onclick="currentSelection(1)"></button> </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxTwo" onclick="currentSelection(2)"></button> </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxThree" onclick="currentSelection(3)"></button>  </div>
      </div>
      <div class="divBoardRows">
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxFour" onclick="currentSelection(4)"></button>  </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxFive" onclick="currentSelection(5)"></button> </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxSix" onclick="currentSelection(6)"></button>  </div>
      </div>
      <div class="divBoardRows">
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxSeven" onclick="currentSelection(7)"></button> </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxEight" onclick="currentSelection(8)"></button> </div>
        <div class="divBoxes"> <button class="btnsChoice" id="btnBoxNine" onclick="currentSelection(9)"></button> </div>
      </div>
    </div>
  </body>


</html>
